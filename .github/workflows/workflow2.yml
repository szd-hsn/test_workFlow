name: Workflow 2

on:
  workflow_run:
    workflows: ["Workflow 1"]
    types:
      - completed

jobs:
  read_issue:
    runs-on: ubuntu-latest

    steps:
    - name: Read Issue Data
      run: |
        commit_message="${{ github.event.workflow_run.head_commit.message }}"
        issue_number=$(echo "$commit_message" | grep -oP '#\\d+' | grep -oP '\\d+')
        
        if [ -n "$issue_number" ]; then
          comments=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/issues/${issue_number}/comments")
          echo "$comments"
        else
          echo "Issue number not found in commit message."
        fi
